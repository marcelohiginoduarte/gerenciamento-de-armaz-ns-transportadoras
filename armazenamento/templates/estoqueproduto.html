<h1>Lista de Produtos</h1>
<table>
    <thead>
        <tr>
            <th>Produto</th>
            <th>SKU</th>
            <th>Quantidade Total</th>
        </tr>
    </thead>
    <tbody>
        {% for produto in produtos %}
        <tr>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.sku }}</td>
            <td>{{ produto.quantidade_total }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="#">Registrar Movimentação</a>
